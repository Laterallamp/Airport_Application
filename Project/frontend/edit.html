<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <header class="text-light py-3 mb-4">
        <h1 class="text-center">Airport Terminal</h1>
      </header>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="admin.html">View Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html">Create Flight</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="edit.html">Edit Flight</a>
              </li>
            </ul>
            <div class="form-check form-switch ms-auto">
              <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content Section -->
      <main>
        <div class="container mb-3">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="text-dark ">Edit Existing Flight</h3>
            </div>
          </div>
        </div>

        <form id="updateForm">

            <div class="mb-3">
              <label for="flightNumberInput" class="form-label">Flight Number:</label>
              <input type="text" class="form-control" id="flightNumberInput" required maxlength="100">
            </div>

            <div class="mb-3">
              <label for="airlineInput" class="form-label">Airline:</label>
              <input type="text" class="form-control" id="airlineInput" required maxlength="100">
            </div>

            <div class="mb-3">
              <label for="originInput" class="form-label">Origin:</label>
              <input type="text" class="form-control" id="originInput" readonly> 
            </div>

            <div class="mb-3">
              <label for="destinationInput" class="form-label">Destination:</label>
              <input type="text" class="form-control" id="destinationInput" readonly>
            </div>

            <div class="mb-3">
              <label for="departureTimeInput" class="form-label">Departure Time:</label>
              <input type="datetime-local" class="form-control" id="departureTimeInput" required>
            </div>

            <div class="mb-3">
              <label for="arrivalTimeInput" class="form-label">Arrival Time:</label>
              <input type="datetime-local" class="form-control" id="arrivalTimeInput" required>
            </div>

            <div class="mb-3">
              <label for="gateInput" class="form-label">Gate:</label>
              <input type="text" class="form-control" id="gateInput" required minlength="2" maxlength="3">
            </div>
            <button type="submit" class="btn btn-primary rounded-pill">Update Flight</button>
        </form>
        <div id="message" class="mt-3"></div>
      </main>
      
      <footer class="text-center text-white py-3">
        <p class="mb-0">
          &copy; Kirill Grichanichenko |
          <a href="../backend/docs/index.html">API Document</a>
        </p>
      </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/edit.js"></script>  
  </body>
</html>
