<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .card
      {
        width: 136px;
        height: 153px;
        align-items: center;
        font-size: 24px;
      }

      #seat-board
      {
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .available 
      {
        background-color: green;
        color: white;
        cursor: pointer;
      }

      .unavailable
      {
        background-color: gray;
        color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      
      <header class="text-light py-3 mb-4">
        <h1 class="text-center">Flight Details</h1>
      </header>
      
      <div>
        <a href="#" class="btn btn-secondary rounded-4 btn-return">Return to View Flights</a>
      </div>
      <!-- Main Content Section -->
      <main class="container text-center">
            <div class="text-dark text-center mt-4">First Class</div>
            <div class="border border-dark border-2"></div>
            <div class="seat-board row justify-content-center gap-2" id="first_class">
              <!-- Insert first class seat info cards here -->
              <!-- <div class="card btn btn-outline-secondary">1</div>
              <div class="card btn btn-outline-secondary">2</div>
              <div class="card btn btn-outline-secondary">3</div> -->
            </div>

            <div class="text-dark text-center mt-4">Business Class</div>
            <div class="border border-dark border-2"></div>
            <div class="seat-board row justify-content-center gap-2" id="business_class">
              <!-- Insert business class seat info cards here -->
              <!-- <div class="card btn btn-outline-secondary">4</div>
              <div class="card btn btn-outline-secondary">5</div>
              <div class="card btn btn-outline-secondary">6</div> -->
            </div>

            <div class="text-dark text-center mt-4">Economy Class</div>
            <div class="border border-dark border-2"></div>
            <div class="seat-board row justify-content-center gap-2" id="economy_class">
              <!-- Insert Economy class seat info cards here -->
              <!-- <div class="card btn btn-outline-secondary">7</div>
              <div class="card btn btn-outline-secondary">8</div>
              <div class="card btn btn-outline-secondary">9</div>
              <div class="card btn btn-outline-secondary">10</div> -->
            </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/seat.js"></script>  
  </body>
</html>
