<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyHub Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <header class="text-light py-3 mb-4">
        <h1 class="text-center">Seat Selection</h1>
      </header>
      
      <div class="mb-4">
        <a href="#" class="btn btn-secondary rounded-4 btn-return">Return to Flights</a>
      </div>

      <!-- Main Content Section -->
      <main class="container text-center">
          <table class="table table-striped">
              <thead class="mb-3">
                <tr class="table-primary">
                  <th colspan="3">First Class</th>
                </tr>
                <tr class="table-light">
                  <th>Seat</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="firstClassBody" class="table table-hover">
                <!-- dynamically insert first class seats-->
              </tbody>

              <thead class="mb-3">
                <tr class="table-info">
                  <th colspan="3">Business Class</th>
                </tr>
              </thead>
              <tbody id="businessClassBody" class="table table-hover">
                <!-- dynamically insert business class seats-->
              </tbody>

              <thead class="mb-3">
                <tr class="table-secondary">
                  <th colspan="3">Economy Class</th>
                </tr>
              </thead>
              <tbody id="economyClassBody" class="table table-hover">
                <!-- dynamically insert economy class seats-->
              </tbody>
          </table>
      </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/seat.js"></script>  
  </body>
</html>
