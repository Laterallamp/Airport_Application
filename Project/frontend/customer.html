<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        color: white !important;
      }
      .text-dark {
        color: white !important;
      }
      .table {
        color: white !important;
      }
      .btn-outline-dark, .btn-outline-info {
        color: white !important;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/customer.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="text-light py-3 mb-4">
        <h1 class="text-center">Airport Terminal</h1>
      </header>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="customer.html">View Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="scheduled.html">View Scheduled Flights</a>
              </li>
            </ul>
            <div class="ms-auto">
              <a href="authentication.html" class="btn btn-secondary rounded-4">Logout</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mb-3">
        <div class="row align-items-center">
          <div class="col">
            <h3>View Flights by Airport</h3>
          </div>
          <div class="col d-flex justify-content-end">
            <select class="form-select w-auto" id="airportSelect">
              <option value="" selected>Select an Airport</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container mt-4 mb-4" id="data-container">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Flight #</th>
                <th>From</th>
                <th>To</th>
                <th>Gate #</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="flightsTableBody">
              <!-- Flight data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
