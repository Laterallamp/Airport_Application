<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyHub Flight Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- Page Header -->
    <header class="text-light py-3 mb-4">
      <div class="d-flex justify-content-center align-items-center">
          <h1 class="m-0 me-3">SkyHub</h1>
          <img src="../Images/logo.png" alt="SkyHub Logo" class="img-fluid rounded">
        </div>
    </header>

    <!-- Return to Flights Button -->
    <div class="container mt-4 mb-4">
      <button id="returnButton" class="btn btn-secondary mb-3 rounded-4">Return to Flights</button>

      <!-- Flight Details Container -->
      <div id="flight-details-container" class="p-4 rounded-4 shadow" style="background-color: #212529;">
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/view.js"></script>
</body>
</html>
