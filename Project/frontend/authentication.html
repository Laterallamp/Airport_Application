<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container border border-1 border-danger">
      
      <header class="text-light py-3 mb-4">
        <h1 class="text-center">Airport Terminal</h1>
      </header>

      <!-- Main Content Section -->
      <main class="border border-1 border-danger">
        <div class="container mb-3">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="text-dark ">User Login</h3>
            </div>
          </div>

            <div class="col d-flex justify-content-end" id="select_user_form">    
              <select class="form-select w-auto me-3">
                <option selected>Select User</option>
                <!-- Fill user options here -->
                <option value="flight_number">Search by Flight#:</option>
              </select>
            </div>
        </div>

        <form id="createForm">

            <div class="mb-3">
              <label for="usernameInput" class="form-label">Username:</label>
              <input type="text" class="form-control" id="usernameInput" required>
            </div>

            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordInput" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary rounded-pill">Login</button>
                <button type="submit" class="btn btn-secondary rounded-pill">Signup</button>
            </div>
        </form>
      </main>
      
      <footer class="text-center text-white py-3">
        <p class="mb-0">
          &copy; Kirill Grichanichenko |
          <a href="../backend/docs/index.html">API Document</a>
        </p>
      </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/authentication.js"></script>  
  </body>
</html>
