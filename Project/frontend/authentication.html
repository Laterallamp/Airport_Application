<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <header class="text-light py-3 mb-4 text-center">
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="m-0 me-3">SkyHub</h1>
          <img src="../Images/logo.png" alt="SkyHub Logo" class="img-fluid rounded navbar-brand">
        </div>
        <p class="text-center text-dark mb-0">By Artem Grichanicheno and Kirill Grichanichenko</p>
        <a href="about.html" class="text-decoration-none">About Page</a>
      </header>

      <!-- Main Content Section -->
      <main>
        <div class="container mb-3">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="text-dark ">User Login</h3>
            </div>
          </div>

            <!-- Testing Purposes -->
            <form id="fastLoginForm">
              <div class="col d-flex justify-content-end">    
                <select class="form-select w-auto me-3" id="select_user_form" required>
                  <option selected value="">Select User</option>
                  <!-- Fill user options here -->
                </select>
                <button type="submit" class="btn btn-primary rounded-pill">Select User Login</button>
              </div>
            </form>
        </div>

        <form id="loginForm">
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Username:</label>
              <input type="text" class="form-control" id="usernameInput" required placeholder="asmith">
            </div>

            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordInput" required placeholder="pass123">
            </div>

            <div class="text-center">
                <button type="submit" name="action" value="login" class="btn btn-primary rounded-pill">Login</button>
            </div>
        </form>
        <!-- Sign up feature will be implemented in the future -->
        <!-- <div class="text-center mt-2">
            <button type="submit" name="action" value="signup" class="btn btn-secondary rounded-pill">Signup</button>
        </div> -->
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/authentication.js"></script>  
  </body>
</html>
