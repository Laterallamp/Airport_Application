<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airport Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <header class="text-light py-3 mb-4">
        <h1 class="text-center">Airport Terminal</h1>
      </header>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="customer.html">View Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="create.html">View Scheduled Flights</a>
              </li>
            </ul>
            <div class="form-check form-switch ms-auto">
              <label class="form-check-label" for="flexSwitchCheckDefault">Customer</label>
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content Section -->
      <main>
        <div class="container mb-3">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="text-dark ">Viewing Scheduled Flights</h3>
            </div>

            <div class="col d-flex justify-content-end">
              
              <select class="form-select w-auto me-3">
                <option selected>Select Search Type</option>
                <option value="flight_number">Search by Flight#:</option>
                <option value="airline">Search by Airline:</option>
                <option value="origin">Search by Origin:</option>
                <option value="destination">Search by Destination:</option>
                <option value="gate">Search by Gate:</option>
              </select>

              <div>
                <input type="text" class="form-control" id="searchInput" placeholder="Search for...">
              </div>

            </div>
          </div>
        </div>

        <div class="container mt-4 mb-4" id="data-container">
        <div class="row g-3">
          <!-- Insert cards here dynamically --> 
        </div>
      </div>
      </main>
      
      <footer class="text-center text-white py-3">
        <p class="mb-0">
          &copy; Kirill Grichanichenko |
          <a href="../backend/docs/index.html">API Document</a>
        </p>
      </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/scheduled.js"></script>  
  </body>
</html>
